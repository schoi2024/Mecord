<!-- Landing page -->

<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Yeseva One' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <name style="color: #D0C092;">
        <h1 style="margin-bottom: 0px;">Mecord</h1>
        <p style="margin-top: 0px;">budget with purpose.</p>
    </name>
    
    <p>What do you want to save for?</p>

    <form id="nameForm">
        <input type="text" id="inputName" onkeydown="if(event.key === 'Enter') event.preventDefault();" placeholder="Enter name here">
    </form>

    <p>How much is it?</p>

    <form id="priceForm">
        <input type="text" id="inputNumber" onkeydown="if(event.key === 'Enter') event.preventDefault();" placeholder="$">
        <button type="submit">Submit</button>
    </form>

    <script src="frontend.js"></script>
</body>

</html>
